abstract-cs: |-
    Struktura nukleových kyselin je do značné míry určena párovými interakcemi mezi bázemi nukleotidů.
    Tyto párové interakce se dají relativně dobře rozřadit do kategorií, z čehož nejčastějším a nejprostudovanějším typem jsou kanonické "Watson-Crickovské" G-C a A-T páry.
    Univerzálním a všeobecně přijímaným způsobem kategorizace párů je systém Leontise a Westhofa, kteří na začátku tisíciletí na příkladech ukázali přes sto nekanonických párů.
    Nicméně, dodnes neexistují všeobecně uznávané formální definice těchto kategorií.

    V této práci představujeme systém několika geometrických parametrů, pomocí kterých lze všechny třídy párů formálně nadefinovat a následně je automaticky hledat v molekulárních strukturách.
    Součástí práce také je referenční implementace výpočtu těchto parametrů i program na výběr párů odpovídající daným podmínkám.
    Protože precizně nadefinovat všechny typy párů vyžaduje spoustu pečlivé práce, jsme se zároveň vyvinuli aplikaci, která umožňuje kritéria měnit a zvládá interaktivně v prohlížeči hledat odpovídající páry z celé databáze PDB.
