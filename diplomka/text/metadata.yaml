abstract-cs: |-
    Struktura nukleových kyselin je do značné míry určena párovými interakcemi mezi bázemi nukleotidů, z čehož nejčastějším a nejprostudovanějším typem jsou kanonické "Watson-Crickovské" G-C a A-T páry.
    Na začátku tisíciletí ukázali Leontis a Westhof na reálných příkladech, že existuje přes sto druhů dalších nekanonických párů a zároveň nadefinovali univerzální a dnes široce používaný terminologický systém.
    Nicméně, dodnes neexistují všeobecně uznávané formální definice všech kategorií párů.
    <br />
    <br />
    V této práci představujeme systém několika geometrických parametrů, pomocí kterých lze všechny třídy párů formálně nadefinovat a následně je automaticky hledat ve strukturách molekul.
    Součástí práce je referenční implementace výpočtu těchto parametrů, i program na výběr párů odpovídající daným podmínkám.
    ?? Precizně nadefinovat všechny typy párů vyžaduje spoustu pečlivé práce, proto jsme také vyvinuli aplikaci, která umožňuje kritéria měnit a zvládá interaktivně hledat odpovídající páry z celé databáze PDB přímo ve webovém prohlížeči.
    ?? Dále jsme vyvinuli webovou aplikaci, která umožňuje interaktivně prohledávat páry z celé databáze PDB, což nám umožňuje najít nejvhodnější definici pro každý druh páru.
