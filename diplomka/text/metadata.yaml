abstract: |-
    Nucleic acid structure is largely determined by pairwise interactions between nucleotide bases, from which the most common type of this interaction are the canonical "Watson-Crick" G-C and A-T pairs.
    Over two decades ago, Leontis and Westhof have shown on practical examples over a hundred other "non-canonical" classes of basepairs and defined a universal terminological system, which is currently widely used.
    However, there still does not exist a set of universaly accepted formal definitions of the basepair classes.
    <br />
    <br />
    In this work, we introduce a system of geometrical parameters which can be used to formally define all classes of basepairs and find matching basepairs in molecular structures.
    The work includes a reference implementation of the parameter calculation from 3D strcutures, and a program for selecting basepairs matching given definitions.
    We have also developed a web-based application which can interactivelly search through all basepairs in the PDB database, which allows us to iteratively improve the basepair definitions.
abstract-cs: |-
    Struktura nukleových kyselin je do značné míry určena párovými interakcemi mezi bázemi nukleotidů, z čehož nejčastějším a nejprostudovanějším typem jsou kanonické "Watson-Crickovské" G-C a A-T páry.
    Na začátku tisíciletí ukázali Leontis a Westhof na reálných příkladech, že existuje přes sto druhů dalších nekanonických párů a zároveň nadefinovali <del>elegantní</del> univerzální a dnes široce používaný terminologický systém.
    Nicméně, dodnes neexistují všeobecně uznávané formální definice všech kategorií párů.
    <br />
    <br />
    V této práci představujeme systém geometrických parametrů, pomocí kterých lze všechny třídy párů formálně definovat na základě geometrie páru.
    Následně je lze pomocí těchto definici automaticky hledat páry v molekulárních strukturách.
    Součástí práce je referenční implementace výpočtu těchto parametrů z 3D struktur, i program na výběr párů odpovídající daným definicím.
    Dále jsme vyvinuli webovou aplikaci, která umožňuje interaktivně prohledávat páry z celé databáze PDB, což nám umožňuje iterativně najít <del>nejvhodnější</del> robustní definici pro každý druh páru.

